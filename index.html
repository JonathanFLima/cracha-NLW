<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Crácha - Jonathan Florencio - NLW Heat 2021</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="quebra">
          <span>
            <img src="images/faixa.svg" alt="Faixa do crachá" />
          </span>
          <img src="images/quebra.svg" alt="Buraco do crachá" />
        </div>
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="" alt="Imagem pessoal" id="userImage" />
        </div>

        <h1 id="userName"></h1>

        <a id="userLink" href="" target="_blank">
          <img src="images/github.svg" alt="Ícone do GitHub" />
          <span id="userLogin"></span
        ></a>

        <p id="userBio"></p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>

          <li class="facebook">
            <a href="https://facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
